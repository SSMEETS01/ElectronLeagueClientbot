<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="content">
    <header>
      <div class="option" id="close">X</div>
      <div class="option" id="maximize">
        <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
          <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
        </svg>
      </div>
      <div class="option" id="minimize">-</div>
    </header>
  </div>
  <button id="StartAccepter" class="btnStartAccepter">Start</button>
  <script type="text/javascript">
    // include the ipc module to communicate with main process. 
    const ipcRenderer = require('electron').ipcRenderer;
    const btnClick = document.getElementById('StartAccepter');

    btnClick.addEventListener('click', function () {
      ipcRenderer.send("startAccepter");
    });

    document.getElementById('minimize').addEventListener("click", function (e) {
      ipcRenderer.send("minimize");
    });

    document.getElementById('maximize').addEventListener("click", function (e) {
      ipcRenderer.send("maximize");
    });

    document.getElementById('close').addEventListener("click", function (e) {
      ipcRenderer.send("close");
    });
  </script>
</body>

</html>
